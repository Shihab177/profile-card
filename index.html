<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css patich</title>
    <link rel="stylesheet" href="style.css">
    <!--box-icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <div class="portfolio-card">
        <div class="image">
            <img src="img/profile.jpg" alt="" class="portfolio-img">
        </div>
        <div class="text-data">
            <span class="name">coddingLab</span>
            <span class="job">youtuber&bloger</span> 
        </div>
        
       <div class="media-button">
      <a href="#" style="background: #4267b2;" class="linl">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" style="background: #1da1f2;" class="linl">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" style="background: #e1306c;" class="linl">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" style="background: #ff0000;" class="linl">
        <i class='bx bxl-youtube'></i>
      </a>
       </div>
       <div class="buttons">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
       </div>
        <div class="analaices">
          <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
          </div>
          <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">12k</span>
          </div>
        </div>
    </div>
    



</body>

</html>
